 <!DOCTYPE html>
	<html>
		
		<head>
			<title> Notifications </title>
		</head>
		<body>
		
			<nav> 
				<button type="button" > Income and Expenses </button>
				<button type="button" > Reports </button>
				<button type="button" > Notifications </button>
			</nav>
			<h1> Payment Due Dates </h1> 
			
			<form action="">
				<table style="width:30%">
					<tr>
					    <td>Rent</td>
						<td><input type="datetime" value="1/1/2015" placeholder="Rent"></td>

					<tr>
						<td>Electric</td>
						<td><input type="datetime" value="1/3/2015" placeholder="Electric"></td>
					</tr>
					<tr>
						<td>Car</td>
						<td><input type="datetime" value="1/5/2015" placeholder="Car"></td>
					</tr>
					<tr>
						<td>Credit Card</td>
						<td><input type="datetime" value="1/7/2015" placeholder="Credit Card"></td>
					</tr>
				</table> 
			</form>
			
			<br><br>
			
			<h1> Spending Limits </h1>
			
			<form action="">
				<table style="width:30%">
					<tr>
					    <td>Rent</td>
						<td><input type="input" value="1000" placeholder="Rent"></td>
					</tr>
					<tr>
						<td>Electric</td>
						<td><input type="input" value="50" placeholder="Electric"></td>
					</tr>
					<tr>
						<td>Car</td>
						<td><input type="input" value="200" placeholder="Car"></td>
					</tr>
					<tr>
						<td>Credit Card</td>
						<td><input type="input" value="100" placeholder="Credit Card"></td>
					</tr>
				</table> 
			</form>
			
			<br><br>
			
			<h1> Notification Options </h1>
	
			<form action="">
				<input type="checkbox" name="vehicle" value="spendingLimit"> Notify me when I go over a spending limit<br>
				<input type="checkbox" name="vehicle" value="emailNotices"> Send me e-mail notices <br>
				<input type="checkbox" name="vehicle" value="textNotices"> Send me text messages <br>
			</form>
			
			<br>
			<input type="submit" >
		</body>
	</html>
